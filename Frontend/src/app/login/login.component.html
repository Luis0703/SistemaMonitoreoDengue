<div class="login-container">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <div class="login-left">
    <!-- Mantenemos la parte izquierda como está -->
    <h1>SAVID</h1>
    <h2>Sistema de Alerta y Vigilancia del Dengue</h2>
    <p>Accede a reportes y predicciones actualizadas para enfrentar el dengue de manera efectiva. ¡Mantente informado y alerta!</p>
  </div>
  
  <div class="login-right">
    <h2>Iniciar sesión</h2>

    <!-- Botón de Google estilizado -->
    <button class="btn btn-google" (click)="loginWithGoogle()">
      <img src="img/google-logo.png"  alt="Google logo"  width="20" height="20">
      Continua con Google 
    </button>

    <div class="divider">
      <span>o</span>
    </div>

    <!-- Mostrar mensaje de error -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <!-- Formulario de Login con Email -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario o correo electrónico</label>
        <input type="text" id="username" formControlName="username">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password">
      </div>

      <div class="form-group text-right">
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="btn btn-signin" [disabled]="loginForm.invalid">Iniciar Sesión</button>
    </form>

    <p class="signup-link">¿No tienes una cuenta? <a href="#">Regístrate</a></p>
  </div>
</div>
