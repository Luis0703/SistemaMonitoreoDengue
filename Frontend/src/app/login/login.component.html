<div class="login-container">
  <div class="login-left">
    <!-- Mantenemos la parte izquierda como está -->
    <h1>SAVID</h1>
    <h2>Sistema de Alerta y Vigilancia del Dengue</h2>
    <p>Accede a reportes y predicciones actualizadas para enfrentar el dengue de manera efectiva. ¡Mantente informado y alerta!</p>
  </div>
  
  <div class="login-right">
    <h2>Iniciar sesión</h2>

    <!-- Botón de Google estilizado -->
    <button class="btn btn-google" (click)="loginWithGoogle()">
      <img src="img/google-logo.png"  alt="Google logo"  width="20" height="20">
      Continua con Google 
    </button>

    <div class="divider">
      <span>o</span>
    </div>

    <!-- Formulario de Login con Email -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Usuario o correo electrónico</label>
        <input type="email" id="email" formControlName="username">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password">
      </div>

      <div class="form-group text-right">
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="btn btn-signin" [disabled]="loginForm.invalid">Iniciar Sesión</button>
    </form>

    <p class="signup-link">¿No tienes una cuenta? <a href="#">Regístrate</a></p>
  </div>
</div>
