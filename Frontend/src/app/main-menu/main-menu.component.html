<div class="dashboard-container">
    <nav class="navbar">
      <div class="logo">SAVID</div>
      <ul class="nav-links">
        <li><a href="#">Inicio</a></li>
        <li><a routerLink="/heat-map">Mapa de Calor</a></li>
        <li><a routerLink="/dengue-predictions">Predicciones</a></li>
        <li><a href="#">Reportes</a></li>
        <li><a href="#">Acerca de</a></li>
      </ul>
      <button class="login-button">Login →</button>
    </nav>
  
    <div class="main-content">
      <div class="summary-panel">
        <h2>Resumen</h2>
        <div class="summary-item total-cases">
          <h3>Total de Casos</h3>
          <p>15,234</p>
        </div>
        <div class="summary-item active-alerts">
          <h3>Alertas Activas</h3>
          <p>10</p>
        </div>
        <div class="summary-item controlled-zones">
          <h3>Zonas controladas</h3>
          <p>78%</p>
        </div>
      </div>
  
      <div class="chart-panel">
        <h2>Tendencia de casos</h2>
        <!-- Placeholder for chart, you'll need to integrate a charting library -->
        <div class="chart-placeholder">
          <!-- Chart will be rendered here -->
        </div>
      </div>
    
      <!-- Botón para ir a la siguiente noticia -->
      <button class="carousel-button right" (click)="siguienteNoticia()">&#10095;</button>
    
      <!-- Indicadores de puntos -->
      <div class="carousel-indicators">
        <span
          *ngFor="let noticia of noticias; let i = index"
          class="indicator"
          [class.active]="i === indiceNoticiaActual">
        </span>
      </div>
    </div>
    

    <div class="prevention-panel">
      <h2>Consejos de prevención</h2>
      <div class="prevention-tips">
        <div class="tip" *ngFor="let consejo of consejos">
          <h3>{{ consejo.titulo }}</h3>
          <p>{{ consejo.descripcion }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
